<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scommesse Partite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <h1 class="text-3xl font-bold mb-4">ðŸ’¸ Scommesse Partite</h1>

    <!-- Wallet -->
    <div class="mb-6 w-full max-w-md">
        <label for="wallet" class="block text-lg font-semibold mb-2">Indirizzo Wallet Solana</label>
        <input id="wallet" type="text" placeholder="Incolla il tuo wallet"
               class="w-full p-2 rounded-lg text-black">
    </div>

    <!-- Lista Partite -->
    <div class="w-full max-w-2xl space-y-4">
        {% for match in matches %}
        <div class="bg-gray-800 p-4 rounded-xl shadow-md">
            <p class="text-lg font-semibold mb-2">{{ match.time }}</p>
            <div class="flex items-center justify-between gap-2">
                <div class="flex items-center gap-2">
                    <span class="font-bold">{{ match.home }}</span>
                    <input id="home-{{ match.id }}" type="number" min="0"
                           class="w-12 text-center text-black rounded-lg">
                    <span class="font-bold">vs</span>
                    <input id="away-{{ match.id }}" type="number" min="0"
                           class="w-12 text-center text-black rounded-lg">
                    <span class="font-bold">{{ match.away }}</span>
                </div>
                <button data-match-id="{{ match.id }}"
                        class="bet-button bg-green-600 hover:bg-green-700 px-4 py-1 rounded-lg">
                    Invia
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Log -->
    <h2 class="text-2xl font-bold mt-8 mb-2">ðŸ“œ Log Scommesse</h2>
    <div id="log-container" class="w-full max-w-3xl bg-gray-800 rounded-xl p-4 space-y-2 text-sm">
        <p>Caricamento...</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
